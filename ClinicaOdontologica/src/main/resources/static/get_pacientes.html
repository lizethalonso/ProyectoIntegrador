<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_pacientes.js"></script>
    <script type="text/javascript" src="/js/update_pacientes.js"></script>
    <script type="text/javascript" src="/js/delete_pacientes.js"></script>
</head>
<body>
<div class="container">
    <div id="div_paciente_table">
        <h1>Lista de Pacientes</h1>
        <div class="row col-md-6 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cedula</th>
                    <th>Fecha de Ingreso</th>
                    <th>Domicilio</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Cedula:</label>
                    <input type="text" class="form-control" placeholder="Número de identificación" id="cedula">
                </div>
                <div class="form-group">
                    <label >Fecha de ingreso:</label>
                    <input type="text" class="form-control" placeholder="Fecha de ingreso" id="fecha_ingreso">
                </div>
                <div class="form-group">
                    <label >Domicilio:</label>
                    <input type="text" class="form-control" placeholder="Domicilio" id="domicilio">
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
