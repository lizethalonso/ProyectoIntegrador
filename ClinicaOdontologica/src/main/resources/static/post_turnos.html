<div class="ccontainer_form">
    <div class="row">
        <div class="col-sm-7">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="cedula">Cédula del paciente:</label>
                    <input type="text" class="form-control" id="cedula"
                           placeholder="Cédula del paciente:"
                           name="cedula" required></input>
                </div>
                <!-- <div class="form-group">
                    <label class="control-label" for="matricula">Matricula:</label>
                    <input type="text" class="form-control" id="matricula"
                           placeholder="Matrícula del odontologo:"
                           name="matricula" required></input>
                </div-->
                <div class="form-group">
                    <label for="odontologo">Nombre del odontólogo:</label>
                    <select id="odontologo" name="odontologo" required>
                        <option value="" class="form-control">Seleccione una opción</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           name="fecha" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="hora">Hora:</label>
                    <input type="time" class="form-control" id="hora"
                           name="hora" required></input>
                </div>
                <button type="submit" class="btn_form"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
